name: Continuous Integration
on: push
env:
  DB_NAME: test_db
  DB_USER: root
  DB_PASSWORD: MyN3wP4ssw0rd

jobs:
  run_code_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Setup MySQL
        run: |
          sudo /etc/init.d/mysql start
          echo sudo mysql -e 'ALTER USER "${{env.DB_USER}}"@"localhost" IDENTIFIED BY "${{env.DB_PASSWORD}}"";' -uroot -proot
          sudo mysql -e 'ALTER USER "${{env.DB_USER}}"@"localhost" IDENTIFIED BY ${{env.DB_PASSWORD}};' -uroot -proot
          sudo mysql -e 'CREATE DATABASE ${{env.DB_NAME}};' -u${{env.DB_USER}} -p${{env.DB_PASSWORD}}
      - name: Checkout Repo Code
        uses: actions/checkout@v2
      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: 1.19
      - name: Run Linting
        run: |
          go fmt ./...
          go vet ./...
      - name: Run tests
        run: |
          go test